<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Escreva dois numeros</h1>
        <h2>O primeiro numero deve ser menor que o segundo</h2>
        <form id="form-principal">
            <input id="numeroA" type="number" required placeholder="Primeiro numero">
            <input id="numeroB" type="number" required placeholder="Segundo Numero">
            <p class ='error-message'>
                O Primeiro numero deve ser menor que o segundo
            </p>
            <button type="submit">Confirmar</button>
        </form>
        <p class="succes_message">
            
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
